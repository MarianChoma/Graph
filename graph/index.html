<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <div class="container">
        <div class="row text-white rounded-bottom">
            <header>
                <h1>Graf</h1>
            </header>
        </div>

        <!--<div id="result"></div>-->
        <div class="row">
            <div class="col-md-8">
                <div id="chart">
                </div>
            </div>
            <div class="col my-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sinusCheck" onchange="changeOptions()">
                    <label class="form-check-label" for="sinusCheck">
                        Sinus
                    </label>
                </div>
                <div class="col my-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cosinusCheck"
                               onchange="changeOptions()">
                        <label class="form-check-label" for="cosinusCheck">
                            Cosinus
                        </label>
                    </div>
                </div>

            </div>

            <div class="col colbck">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiocheck" id="vstup" onchange="checkedFunction()">
                    <label class="form-check-label" for="vstup">
                        Vstup
                    </label>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radiocheck"  id="slider" onchange="checkedFunction()">
                        <label class="form-check-label" for="slider">
                            Slider
                        </label>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <input type="number" class="range" id="cislo" min="1" max="5">
                </div>
                <div class="row justify-content-md-center">
                    <div class="range-wrap">
                        <input id="myinput" type="range" class="range" min="1" max="5" value="1" step="1"
                               onchange="fchangeNumber()">
                        <output class="bubble" id="slidepoint"></output>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-cols-5 justify-content-md-center">
        <div class="col col-lg-4">
            <button class="btn btn-danger btn-lg" id="koniec">Stop</button>
        </div>
    </div>
    <!--<my-input></my-input>-->


    <footer class=" text-black-50">
        <div class="fixed-bottom py-3 text-center">
            <small> &copy; Mari√°n Choma</small>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="main.js"></script>
<script type="module" src="my-input.js "></script>
</body>
</html>
